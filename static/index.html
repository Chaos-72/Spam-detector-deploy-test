<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classifier</title>  

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container pt-5">
        <div class="py-5 d-flex border-dark shadow flex-column align-items-center justify-content-center  ">
            <h2 class="text-center">Spam Detector</h2>
            <form class="w-50 border-dark">
                <div class="form-group ">
                    <label for="formGroupExampleInput">Message</label>
                    <!-- <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Message">
                    -->
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <div class="pt-3 text-end">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            <p class="fw-bold pt-5" id="result"></p>
        </div>

    </div>

    <!-- External JS -->
    <script src="static/script.js"></script>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
